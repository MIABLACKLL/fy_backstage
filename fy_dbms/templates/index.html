<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SCUFY报修后台</title>
    <meta name="description" content="SCUFY repair backend">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />


    <link rel="icon" type="image/png" href="{% static 'assets/i/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'assets/i/app-icon72x72@2x.png' %}">

    <meta name="apple-mobile-web-app-title" content="Amaze UI" />

    <script src="{% static 'assets/js/echarts.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'assets/css/amazeui.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/amazeui.datatables.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">

    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/index.js' %}"></script>>

    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <meta name="apple-mobile-web-app-title" content="Amaze UI" />

</head>

<body data-type="index">
    <!--script src="assets/js/theme.js"></script!-->
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo">
                <img src="{% static 'assets/img/logo.png' %}" alt="">
            </div>
            <!-- 右侧内容 -->
            <div class="tpl-header-fluid">
                <!-- 侧边切换 -->
                <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                    </span>
                </div>
                <!-- 搜索 -->
                <div class="am-fl tpl-header-search">
                    <form class="tpl-header-search-form" action="javascript:;">
                        <button class="tpl-header-search-btn am-icon-search"></button>
                        <input class="tpl-header-search-box" type="text" placeholder="搜索内容...">
                    </form>
                </div>
                <!-- 其它功能-->
                <div class="am-fr tpl-header-navbar">
                    <ul>
                        <!-- 欢迎语 -->
                        <li class="am-text-sm tpl-header-navbar-welcome">
                            <a href="javascript:;">欢迎你,
                                <span id="nickname"></span>
                            </a>
                        </li>

                        <!-- 退出 -->
                        <li class="am-text-sm">
                            <a href="javascript:;" onclick="logout()">
                                <span class="am-icon-sign-out"></span> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <div class="tpl-sidebar-user-panel">
                <div class="tpl-user-panel-slide-toggleable">
                    <div class="tpl-user-panel-profile-picture">
                        <img id="avatar" src="{%static 'assets/img/user04.png' %}" alt="">
                    </div>
                    <span class="user-panel-logged-in-text">
                        <div id="nickname2"></div>
                    </span>
                </div>
            </div>

            <!-- 菜单 -->
            <ul class="sidebar-nav">
                <li class="sidebar-nav-link">
                    <a href="/index" class="active">
                        <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/index/user-list">
                        <i class="am-icon-bar-chart sidebar-nav-link-logo"></i> 用户列表
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/index/technician-list">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 技术员列表
                    </a>
                </li>
            </ul>
        </div>


        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="container-fluid am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading">
                            <span class="am-icon-home page-header-heading-icon"></span> 后台主页
                            <small>SCUFY 报修后台</small>
                        </div>
                    </div>
                </div>
            </div>



          <div class="row-content am-cf">
            <div class="row">
              <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                  <div class="widget-head am-cf">
                    <div class="widget-title am-fl">报修系统控制</div>
                    <div class="widget-function am-fr">
                      <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                  </div>
                  <div class="widget-body am-fr">
                    <form class="am-form tpl-form-line-form">
                        <div class="am-form-group">
                            <label for="status" class="am-u-sm-3 am-form-label">报修系统当前状态
                              <span class="tpl-form-line-small-title">status</span>
                            </label>
                            <div class="am-u-sm-9">
                              <input id="status" type="text" class="tpl-form-input" placeholder="" readonly>
                            </div>
                        </div>
                      <div class="am-form-group">
                        <label for="block" class="am-u-sm-3 am-form-label">报修系统全局开关
                            <span class="tpl-form-line-small-title">switch</span>
                        </label>
                        <div class="am-u-sm-9">
                          <select id="block" data-am-selected style="display: none;" >
                              <option value="0">0-全部关闭</option>
                              <option value="1">1-仅会员</option>
                              <option value="2">2-全部开启</option>
                          </select>
                        </div>
                      </div>
                      <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                          <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success" onclick="modifyststem()">提交</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



            <!-- Row end -->
    </div>

    <script src="{%static 'assets/js/amazeui.min.js' %}"></script>
    <!-- <script src="assets/js/amazeui.datatables.min.js"></script> -->
    <!-- <script src="assets/js/dataTables.responsive.min.js"></script> -->
    <script src="{%static 'assets/js/app.js' %}"></script>

</body>

</html>
