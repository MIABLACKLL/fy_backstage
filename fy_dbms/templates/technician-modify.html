{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修改技术员信息</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="{% static 'assets/i/favicon.png' %}">
  <link rel="apple-touch-icon-precomposed" href="{% static 'assets/i/app-icon72x72@2x.png' %}">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <script src="{% static 'assets/js/echarts.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'assets/css/amazeui.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/amazeui.datatables.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/technician-modify.js' %}"></script>

</head>

<body data-type="widgets">
  <script src="{% static 'assets/js/theme.js' %}"></script>
  <div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
      <!-- logo -->
      <div class="am-fl tpl-header-logo">
        <a href="javascript:;">
          <img src="{% static 'assets/img/logo.png' %}" alt="">
        </a>
      </div>
      <!-- 右侧内容 -->
      <div class="tpl-header-fluid">
        <!-- 侧边切换 -->
        <div class="am-fl tpl-header-switch-button am-icon-list">
          <span>

          </span>
        </div>
        <!-- 其它功能-->
        <div class="am-fr tpl-header-navbar">
          <ul>
            <!-- 欢迎语 -->
            <li class="am-text-sm tpl-header-navbar-welcome">
              <a href="javascript:;">欢迎你,
                <span id="nickname"></span>
              </a>
            </li>

            <!-- 退出 -->
            <li class="am-text-sm">
              <a href="javascript:;" onclick="logout()">
                <span class="am-icon-sign-out"></span> 退出
              </a>
            </li>
          </ul>
        </div>
      </div>

    </header>
    <!-- 风格切换 -->
    <div class="tpl-skiner">
      <div class="tpl-skiner-toggle am-icon-cog">
      </div>
      <div class="tpl-skiner-content">
        <div class="tpl-skiner-content-title">
          选择主题
        </div>
        <div class="tpl-skiner-content-bar">
          <span class="skiner-color skiner-white" data-color="theme-white"></span>
          <span class="skiner-color skiner-black" data-color="theme-black"></span>
        </div>
      </div>
    </div>
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
      <div class="tpl-sidebar-user-panel">
        <div class="tpl-user-panel-slide-toggleable">
          <div class="tpl-user-panel-profile-picture">
            <img id="avatar" src="{% static 'assets/img/user04.png' %}" alt="">
          </div>
          <span class="user-panel-logged-in-text">
            <div id="nickname2"></div>
          </span>
        </div>
      </div>

      <!-- 菜单 -->
      <ul class="sidebar-nav">
        <li class="sidebar-nav-link">
          <a href="/index" >
            <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
          </a>
        </li>
        <li class="sidebar-nav-link">
          <a href="/index/user-list">
            <i class="am-icon-bar-chart sidebar-nav-link-logo"></i> 用户列表
          </a>
        </li>
        <li class="sidebar-nav-link">
          <a href="/index/technician-list" class="active">
            <i class="am-icon-table sidebar-nav-link-logo"></i> 技术员列表
          </a>
        </li>
      </ul>
    </div>

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">


      <div class="row-content am-cf">


        <div class="row">

          <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
              <div class="widget-head am-cf">
                <div class="widget-title am-fl">修改技术员信息</div>
                <div class="widget-function am-fr">
                  <a href="javascript:;" class="am-icon-cog"></a>
                </div>
              </div>
              <div class="widget-body am-fr">

                <form class="am-form tpl-form-line-form">


                  <div class="am-form-group">
                    <label for="name" class="am-u-sm-3 am-form-label">姓名
                      <span class="tpl-form-line-small-title">name</span>
                    </label>
                    <div class="am-u-sm-9">
                      <input id="name" type="text" class="tpl-form-input"  placeholder="" disabled="true">
                    </div>
                  </div>

                  <div class="am-form-group">
                    <label for="email" class="am-u-sm-3 am-form-label">邮箱
                      <span class="tpl-form-line-small-title">email</span>
                    </label>
                    <div class="am-u-sm-9">
                      <input id="email" type="text" class="tpl-form-input" placeholder="">
                    </div>
                  </div>

                   <div class="am-form-group">
                    <label for="phone" class="am-u-sm-3 am-form-label">电话
                      <span class="tpl-form-line-small-title">phone</span>
                    </label>
                    <div class="am-u-sm-9">
                      <input id="phone" type="text" class="tpl-form-input" placeholder="" disabled="true">
                    </div>
                  </div>

                  <div class="am-form-group">
                    <label for="block" class="am-u-sm-3 am-form-label">是否可接机
                      <span class="tpl-form-line-small-title">0-可,1-不可</span>
                    </label>
                    <div class="am-u-sm-9">
                      <select id="block" data-am-selected style="display: none;">
                          <option value="0">0</option>
                          <option value="1">1</option>
                      </select>

                    </div>
                  </div>


                  <div class="am-form-group">
                    <div class="am-u-sm-9 am-u-sm-push-3">
                      <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success" onclick="modifyTechnician()">提交</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  </div>
  <script src="{% static 'assets/js/amazeui.min.js' %}"></script>
  <script src="{% static 'assets/js/amazeui.datatables.min.js' %}"></script>
  <script src="{% static 'assets/js/dataTables.responsive.min.js' %}"></script>
  <script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
